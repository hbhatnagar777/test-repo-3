<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>

        html,
        body{
            font-family: Arial, sans-serif;
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
        }
        a:hover {
            text-decoration: none;
        }
        #wrap{
            margin: 0 auto;
            padding: 2% !important;
        }
        table{
            border: 1px solid #54728a;
            border-collapse: collapse !important;
            width: 100%;
            mso-table-lspace:0 !important;
            mso-table-rspace:0 !important;
        }
        td{
            padding: 15px;
            text-align: left;
            font-size: 14px !important;
            line-height: 1 !important;
            vertical-align: middle;
        }
		.th{
            background-color: #54728a;
			padding: 15px;
			color: #fff;
			text-align: center;
            text-transform: uppercase;
            font-size: 13px !important;
        }
        .th2{
            background-color: #d0e1e1;
			padding: 12px;
			text-align: center;
            text-transform: uppercase;
            font-size: 12px !important;
        }

        .failed {
            color: red;
            font-weight: bold;
        }

        .passed {
            color: green;
            font-weight: bold;
        }

        .skipped {
            color: orange;
            font-weight: bold;
        }

        #summary{
            border-color: #348dd4;
        }
        #summary_head{
            color: #fff;
            text-transform: uppercase;
			padding: 15px;
			font-size: 15px !important;
        }
        #summary th{
            background-color: #f9f9f9;
            text-align: right;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .results .stripe{
            background-color: #f9f9f9;
        }

    </style>
</head>

<body>
    <div id="wrap">

    <table id="summary">
        <tr>
            <th colspan="4" id="summary_head" style="background-color: #348dd4; text-align: center; mso-line-height-rule: exactly">Automation report</th>
        </tr>
        <tr>
            <th>Commcell</th>
            <td>%(Commcell)s</td>
            <th>Version</th>
            <td>%(Service Pack)s</td>
        </tr>
        <tr>
            <th>Controller</th>
            <td>%(Controller)s</td>
            <th>Logs</th>
            <td><a href="%(Logs)s">%(LogsLocation)s</a></td>
        </tr>
        <tr>
            <th>Started</th>
            <td>%(StartTime)s</td>
            <th>Ended</th>
            <td>%(EndTime)s</td>
        </tr>
    </table>
    <br/>
    <br/>

    </div>

</body>

</html>
